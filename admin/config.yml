    delete: false
    files:
      - file: "content/theme.json"
        name: theme
        label: "Configura√ß√µes do Tema"
        format: json
        fields:
          # CORES (n√£o mudei os nomes dos campos)
          - { label: "Cor principal (t√≠tulos/destaques)",       name: primaryColor,   widget: color, allowInput: true, default: "#58410d", hint: "Usada nos t√≠tulos e elementos de destaque." }
          - { label: "Cor de apoio (detalhes)",                  name: secondaryColor, widget: color, allowInput: true, required: false, default: "#7a5c4b", hint: "Detalhes como √≠cones e bordas sutis." }
          - { label: "Fundo do site",                            name: backgroundColor,widget: color, allowInput: true, required: false, default: "#f8f6f3", hint: "Cor do plano de fundo das p√°ginas." }
          - { label: "Cor do texto (par√°grafos)",                name: textColor,      widget: color, allowInput: true, required: false, default: "#5a4b42", hint: "Cor do texto comum." }
          - { label: "Bot√µes e tags ativas",                    name: buttonColor,    widget: color, allowInput: true, required: false, default: "#d99a9a", hint: "Cor dos bot√µes e filtros ativos." }
          - { label: "Cor dos cart√µes (√°rea dos produtos)",      name: card,           widget: color, allowInput: true, required: false, default: "#ffffff", hint: "Fundo dos cards de produto." }

          # WHATSAPP
          - { label: "WhatsApp (com DDI)",                       name: whatsapp,          widget: string, required: false, default: "+55 11999999999", hint: "Ex.: +55 11999999999" }
          - { label: "Mensagem padr√£o do WhatsApp",              name: whatsappMessage,   widget: string, required: false, default: "Ol√°! Quero fazer um pedido üòä", hint: "Texto inicial ao clicar no bot√£o." }

          # OUTROS
          - { label: "Mostrar se√ß√£o 'Sobre'",                    name: showAbout, widget: boolean, default: true, hint: "Liga/desliga a se√ß√£o Sobre na p√°gina." }

  # -------------------- HERO --------------------
  - name: hero
    label: "Banner (capa)"
    delete: false
    files:
      - file: "content/hero.json"
        name: hero
        label: "Se√ß√£o Banner (capa)"
        format: json
        fields:
          - { label: "T√≠tulo grande do banner",       name: title,            widget: string, default: "Sua Celebra√ß√£o, Nossa Assinatura" }
          - { label: "Subt√≠tulo (frase abaixo)",      name: subtitle,         widget: text, required: false, default: "Bolos decorados sob medida para momentos que merecem ser lembrados." }
          - { label: "Imagem de fundo do banner",     name: image,            widget: image, required: false, default: "images/hero.jpg" }
          - { label: "Opacidade do efeito (0‚Äì1)",     name: overlayOpacity,   widget: number, min: 0, max: 1, step: 0.05, required: false, default: 0.5, hint: "Quanto maior, mais escuro o efeito sobre a imagem." }
          - { label: "Texto do bot√£o",                name: ctaText,          widget: string, required: false, default: "Ver Card√°pio" }
          - { label: "Link do bot√£o",                 name: ctaLink,          widget: string, required: false, default: "#menu" }

  # -------------------- SOBRE --------------------
  - name: about
    label: "Sobre voc√™ ou ateli√™"
    delete: false
    files:
      - file: "content/about.json"
        name: about
        label: "Se√ß√£o Sobre"
        format: json
        fields:
          - { label: "T√≠tulo da se√ß√£o", name: title, widget: string, default: "Sobre" }
          - { label: "Texto de apresenta√ß√£o", name: text, widget: text, default: "Ol√°! Somos especializados em bolos decorados com buttercream, feitos com carinho e ingredientes selecionados." }
          - { label: "Imagem (opcional)", name: image, widget: image, required: false, default: "images/about.jpg" }
          - label: "Diferenciais (lista opcional)"
            name: features
            widget: list
            allow_add: true
            fields:
              - { label: "√çcone (opcional)",  name: icon,  widget: image, required: false }
              - { label: "T√≠tulo",            name: title, widget: string }
              - { label: "Texto",             name: text,  widget: text }

  # -------------------- CATEGORIAS --------------------
  - name: categories
    label: "Categorias (filtros)"
    files:
      - file: "content/categories.json"
        name: categories
        label: "Categorias"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            fields:
              - { label: "Nome vis√≠vel",  name: name,  widget: string }
              - { label: "Slug (sem espa√ßo, min√∫sculo)",  name: slug,  widget: string, hint: "Ex.: especiais, tradicionais" }
              - { label: "Ordem (opcional)", name: order, widget: number, required: false }
            default:
              - { name: "Especiais",    slug: "especiais",    order: 1 }
              - { name: "Tradicionais", slug: "tradicionais", order: 2 }

  # -------------------- PRODUTOS --------------------
  - name: products
    label: "Produtos (bolos)"
    files:
      - file: "content/products.json"
        name: products
        label: "Produtos"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            allow_add: true
            fields:
              - { label: "Ativo",                 name: active,      widget: boolean, default: true }
              - { label: "Nome do bolo",          name: name,        widget: string }
              - { label: "Descri√ß√£o",             name: description, widget: text, required: false }
              - { label: "Categoria (slug)",      name: category,    widget: string, required: false, hint: "Use exatamente o slug da categoria (ex.: especiais)." }
              - { label: "Pre√ßo padr√£o (opcional)", name: price,     widget: string, required: false, hint: "Voc√™ pode detalhar por tamanho abaixo." }
              - { label: "Imagem do produto",     name: image,       widget: image, required: false }
              - label: "Tamanhos (opcional)"
                name: sizes
                widget: list
                required: false
                fields:
                  - { label: "Nome (P/M/G‚Ä¶)", name: label, widget: string }
                  - { label: "Pre√ßo",         name: price, widget: string, required: false }
                default:
                  - { label: "P", price: "" }
                  - { label: "M", price: "" }
                  - { label: "G", price: "" }
              - { label: "Etiqueta (opcional)", name: badge, widget: select, required: false, options: ["Novo", "Mais vendido", "Promo√ß√£o"] }
              - { label: "Ordem (opcional)", name: order, widget: number, required: false }

  # -------------------- DECORA√á√ïES --------------------
  - name: decorations
    label: "Decora√ß√µes"
    files:
      - file: "content/decorations.json"
        name: decorations
        label: "Decora√ß√µes"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            fields:
              - { label: "Nome",   name: name,  widget: string }
              - { label: "Imagem", name: image, widget: image, required: false }

  # -------------------- GALERIA (do template) --------------------
  - name: gallery
    label: "Galeria"
    files:
      - file: "content/gallery.json"
        name: gallery
        label: "Galeria"
        format: json
        fields:
          - label: "Imagens"
            name: images
            widget: list
            field:
              label: "Imagem"
              name: image
              widget: image

  # -------------------- INFORMA√á√ïES/POL√çTICAS --------------------
  - name: policies
    label: "Informa√ß√µes/Pol√≠ticas"
    files:
      - file: "content/policies.json"
        name: policies
        label: "Informa√ß√µes/Pol√≠ticas"
        format: json
        fields:
          - { label: "T√≠tulo da se√ß√£o", name: title, widget: string, default: "Informa√ß√µes & Pol√≠ticas" }
          - label: "Blocos de informa√ß√£o"
            name: items
            widget: list
            fields:
              - { label: "T√≠tulo", name: title, widget: string }
              - { label: "Texto",  name: text,  widget: text }
              - { label: "√çcone (opcional)",  name: icon,  widget: image, required: false }

  # -------------------- FAQ --------------------
  - name: faq
    label: "FAQ"
    files:
      - file: "content/faq.json"
        name: faq
        label: "FAQ"
        format: json
        fields:
          - label: "Perguntas"
            name: items
            widget: list
            fields:
              - { label: "Pergunta", name: question, widget: string }
              - { label: "Resposta", name: answer,   widget: text }
