backend:
  name: git-gateway
  branch: main

locale: "pt"
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # -------------------- TEMA --------------------
  - name: theme
    label: "Tema"
    delete: false
    files:
      - file: "content/theme.json"
        name: theme
        label: "Configura√ß√µes do Tema"
        format: json
        fields:
          # CORES (pr√©-preenchidas)
          - { label: "Cor prim√°ria",    name: primaryColor,   widget: color, allowInput: true, default: "#58410d" }
          - { label: "Cor secund√°ria",  name: secondaryColor, widget: color, allowInput: true, required: false, default: "#7a5c4b" }
          - { label: "Cor de fundo",    name: backgroundColor,widget: color, allowInput: true, required: false, default: "#f8f6f3" }
          - { label: "Cor do texto",    name: textColor,      widget: color, allowInput: true, required: false, default: "#5a4b42" }
          - { label: "Cor dos bot√µes",  name: buttonColor,    widget: color, allowInput: true, required: false, default: "#d99a9a" }
          # Cart√µes (opcional, mant√©m compatibilidade com o site)
          - { label: "Cor dos cart√µes (opcional)", name: card, widget: color, allowInput: true, required: false, default: "#ffffff" }

          # WHATSAPP
          - { label: "WhatsApp (com DDI)", name: whatsapp, widget: string, required: false, default: "+55 11999999999" }
          - { label: "Mensagem do WhatsApp", name: whatsappMessage, widget: string, required: false, default: "Ol√°! Quero fazer um pedido üòä" }

          # OUTROS
          - { label: "Mostrar se√ß√£o Sobre", name: showAbout, widget: boolean, default: true }

  # -------------------- HERO --------------------
  - name: hero
    label: "Hero"
    delete: false
    files:
      - file: "content/hero.json"
        name: hero
        label: "Se√ß√£o Hero"
        format: json
        fields:
          - { label: "T√≠tulo",     name: title,    widget: string, default: "Sua Celebra√ß√£o, Nossa Assinatura" }
          - { label: "Subt√≠tulo",  name: subtitle, widget: text, required: false, default: "Bolos decorados sob medida para momentos que merecem ser lembrados." }
          - { label: "Imagem",     name: image,    widget: image, required: false, default: "images/hero.jpg" }
          - { label: "Opacidade do overlay", name: overlayOpacity, widget: number, min: 0, max: 1, step: 0.05, required: false, default: 0.5 }
          - { label: "Texto do bot√£o", name: ctaText, widget: string, required: false, default: "Ver Card√°pio" }
          - { label: "Link do bot√£o",  name: ctaLink, widget: string, required: false, default: "#menu" }

  # -------------------- SOBRE --------------------
  - name: about
    label: "Sobre"
    delete: false
    files:
      - file: "content/about.json"
        name: about
        label: "Se√ß√£o Sobre"
        format: json
        fields:
          - { label: "T√≠tulo", name: title, widget: string, default: "Sobre" }
          - { label: "Texto",  name: text,  widget: text, default: "Ol√°! Somos especializados em bolos decorados com buttercream, feitos com carinho e ingredientes selecionados." }
          - { label: "Imagem", name: image, widget: image, required: false, default: "images/about.jpg" }
          - label: "Caracter√≠sticas"
            name: features
            widget: list
            allow_add: true
            fields:
              - { label: "√çcone",  name: icon,  widget: image, required: false }
              - { label: "T√≠tulo", name: title, widget: string }
              - { label: "Texto",  name: text,  widget: text }

  # -------------------- CATEGORIAS --------------------
  - name: categories
    label: "Categorias"
    files:
      - file: "content/categories.json"
        name: categories
        label: "Categorias"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            fields:
              - { label: "Nome",  name: name, widget: string }
              - { label: "Slug",  name: slug, widget: string }
              - { label: "Ordem", name: order, widget: number, required: false }
            default:
              - { name: "Especiais",     slug: "especiais",     order: 1 }
              - { name: "Tradicionais",  slug: "tradicionais",  order: 2 }

  # -------------------- PRODUTOS --------------------
  - name: products
    label: "Produtos"
    files:
      - file: "content/products.json"
        name: products
        label: "Produtos"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            allow_add: true
            fields:
              - { label: "Ativo",        name: active,     widget: boolean, default: true }
              - { label: "Nome",         name: name,       widget: string }
              - { label: "Descri√ß√£o",    name: description,widget: text, required: false }
              - { label: "Categoria (slug)", name: category, widget: string, required: false }
              - { label: "Pre√ßo",        name: price,      widget: string, required: false }
              - { label: "Imagem",       name: image,      widget: image, required: false }
              - label: "Tamanhos"
                name: sizes
                widget: list
                required: false
                fields:
                  - { label: "Nome",  name: label, widget: string }
                  - { label: "Pre√ßo", name: price, widget: string, required: false }
                default:
                  - { label: "P", price: "" }
                  - { label: "M", price: "" }
                  - { label: "G", price: "" }
              - { label: "Badge", name: badge, widget: select, required: false, options: ["Novo", "Mais vendido", "Promo√ß√£o"] }
              - { label: "Ordem", name: order, widget: number, required: false }

  # -------------------- DECORA√á√ïES --------------------
  - name: decorations
    label: "Decora√ß√µes"
    files:
      - file: "content/decorations.json"
        name: decorations
        label: "Decora√ß√µes"
        format: json
        fields:
          - label: "Itens"
            name: items
            widget: list
            fields:
              - { label: "Nome",   name: name,  widget: string }
              - { label: "Imagem", name: image, widget: image, required: false }

  # -------------------- GALERIA (do template; podemos remover depois) --------------------
  - name: gallery
    label: "Galeria"
    files:
      - file: "content/gallery.json"
        name: gallery
        label: "Galeria"
        format: json
        fields:
          - label: "Imagens"
            name: images
            widget: list
            field:
              label: "Imagem"
              name: image
              widget: image

  # -------------------- INFORMA√á√ïES/POL√çTICAS --------------------
  - name: policies
    label: "Informa√ß√µes/Pol√≠ticas"
    files:
      - file: "content/policies.json"
        name: policies
        label: "Informa√ß√µes/Pol√≠ticas"
        format: json
        fields:
          - { label: "T√≠tulo", name: title, widget: string, default: "Informa√ß√µes & Pol√≠ticas" }
          - label: "Itens"
            name: items
            widget: list
            fields:
              - { label: "T√≠tulo", name: title, widget: string }
              - { label: "Texto",  name: text,  widget: text }
              - { label: "√çcone",  name: icon,  widget: image, required: false }

  # -------------------- FAQ --------------------
  - name: faq
    label: "FAQ"
    files:
      - file: "content/faq.json"
        name: faq
        label: "FAQ"
        format: json
        fields:
          - label: "Perguntas"
            name: items
            widget: list
            fields:
              - { label: "Pergunta", name: question, widget: string }
              - { label: "Resposta", name: answer,   widget: text }
